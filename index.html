<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Navbar</title>
    <!-- Icons by box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header / Navbar -->
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__brand">
                <a href="#" class="nav__brand-link text-bold">Waluyo</a>
            </div>

            <div class="nav__menu" id='nav-menu'>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#service" class="nav__link">Service</a></li>
                    <li class="nav__item"><a href="#product" class="nav__link">Product</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="home section" id="home">
            <h1 class="section__title-center">Home</h1>
        </section>
        <section class="about section color-secondary" id="about">
            <h1 class="section__title-center">About</h1>
        </section>
    </main>
    <!-- Javascript -->
    <script src="assets/js/main.js"></script>
</body>

</html>
